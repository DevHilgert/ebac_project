!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Números</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .mensagem { margin-top: 15px; font-weight: bold; }
        .sucesso { color: green; }
        .erro { color: red; }
    </style>
</head>
<body>

<h2>Formulário de Validação</h2>

<form id="formulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required><br><br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required><br><br>

    <button type="submit">Enviar</button>
</form>

<div id="mensagem" class="mensagem"></div>

<script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário

        const campoA = Number(document.getElementById('campoA').value);
        const campoB = Number(document.getElementById('campoB').value);
        const mensagemDiv = document.getElementById('mensagem');

        if (campoB > campoA) {
            mensagemDiv.textContent = '✅ Formulário válido: Campo B é maior que Campo A.';
            mensagemDiv.className = 'mensagem sucesso';
        } else {
            mensagemDiv.textContent = '❌ Formulário inválido: Campo B deve ser maior que Campo A.';
            mensagemDiv.className = 'mensagem erro';
        }
    });
</script>

</body>
</html>
